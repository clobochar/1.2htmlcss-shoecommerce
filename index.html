<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe e-commerce</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="col">
            <div class="shoe">
                <img class="shoe-img" src="./img/craighouse/craighouse_leather_tan_side.jpg" alt="Craighouse Leather Shoe">
                <img class="shoe-img-hover" src="./img/craighouse/craighouse_leather_tan_oh.jpg" alt="Craighouse Leather Shoe">
                <span class="heart">&#10084;</span>
                <div class="tags-container">
                    <span class="discount">-30%</span>
                </div>
                <div class="infos-container">
                    <h3>Hudson London</h3>
                    <h2>Craighouse Leather</h2>
                    <h3><span class="new-price">190,00€</span> <span class="price">220,00€</span></h3>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="shoe">
                <img class="shoe-img" src="./img/battle/battle_brown_side.jpg" alt="Battle Brown Shoe">
                <img class="shoe-img-hover" src="./img/battle/battle_brown_top.jpg" alt="Battle Brown Shoe">
                <span class="heart">&#10084;</span>
                <div class="tags-container">
                    <span class="discount">-50%</span>
                    <span class="eco">Eco Sustainable</span>
                </div>
                <div class="infos-container">
                    <h3>Hudson London</h3>
                    <h2>Battler Brown</h2>
                    <h3><span class="new-price">200,00€</span> <span class="price">220,00€</span></h3>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="shoe">
                <img class="shoe-img" src="./img/bailey/bailey_washed_suede_tobacco_side.jpg" alt="Bailey Washed Suede Shoe">
                <img class="shoe-img-hover" src="./img/bailey/bailey_washed_suede_tobacco_oh.jpg" alt="Bailey Washed Suede Shoe">
                <span class="heart">&#10084;</span>
                <div class="tags-container">
                    <span class="discount">-25%</span>
                </div>
                <div class="infos-container">
                    <h3>Hudson London</h3>
                    <h2>Baley</h2>
                    <h3><span class="new-price">270,00€</span> <span class="price">300,00€</span></h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
